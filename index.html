<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bluemax Window Tint Demo with ElevenLabs Widget</title>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('your-screenshot.png'); /* Save your screenshot as 'your-screenshot.png' in the same folder */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1); /* Light overlay for contrast if needed */
            pointer-events: none;
        }
        /* ElevenLabs Widget - Fixed Bottom Right */
        elevenlabs-convai {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            --width: 400px;
            --height: 600px; /* Adjust size as needed for your widget */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <!-- ElevenLabs Conversational AI Widget -->
    <elevenlabs-convai agent-id="agent_2201k89r8ebnem9a1wepcp6trdhn"></elevenlabs-convai>
